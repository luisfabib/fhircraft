components:
  schemas:
    Quantity:
      type: object
      properties:
        value:
          type: string
          x-fhirpath: '%context.value'
        system:
          type: string
          x-fhirpath: '%context.system'
        code:
          type: string
          x-fhirpath: '%context.system'
    Range:
      type: object
      properties:
        low:
          type: string
          x-fhirpath: '%context.low.value'
        high:
          type: string
          x-fhirpath: '%context.high.value'
    Coding:
      type: object
      properties:
        system:
          type: string
          x-fhirpath: '%context.system'
        code:
          type: string
          x-fhirpath: '%context.code'
        display:
          type: string
          x-fhirpath: '%context.display'
        version:
          type: string
          x-fhirpath: '%context.version'
    Date: 
      type: string
      format: date
      pattern: '^\d{4}-\d{2}-\d{2}$'
    TestSchema:
      title: Patient      
      x-fhir-resource: 
        profile: http://hl7.org/fhir/us/mcode/StructureDefinition/mcode-cancer-patient
        resourceType: Patient
      properties:
        internalId:
          type: string
        race: 
          $ref: '#/components/schemas/Coding'
          x-binding: http://hl7.org/fhir/us/core/StructureDefinition/us-core-race
          properties:
            system:
              type: string
              x-fhirpath: null
            code:
              type: string
              x-fhirpath: null
            display:
              type: string
              x-fhirpath: Patient.extension('http://hl7.org/fhir/us/core/StructureDefinition/us-core-race').extension('text').valueString
            version:
              type: string
              x-fhirpath: null
        ethnicity: 
          $ref: '#/components/schemas/Coding'
          x-binding: http://hl7.org/fhir/us/core/ValueSet/omb-ethnicity-category
          properties:
            system:
              type: string
              x-fhirpath: null
            code:
              type: string
              x-fhirpath: null
            display:
              type: string
              x-fhirpath: Patient.extension('http://hl7.org/fhir/us/core/StructureDefinition/us-core-ethnicity').extension('text')[0].valueString
            version:
              type: string
              x-fhirpath: null
        gender:
          $ref: '#/components/schemas/Coding'
          x-binding: http://hl7.org/fhir/R4/valueset-administrative-gender.html
          properties:
            system:
              type: string
              x-fhirpath: null
            code:
              type: string
              x-fhirpath: Patient.gender
            display:
              type: string
              x-fhirpath: null
            version:
              type: string
              x-fhirpath: null
        birthsex:
          $ref: '#/components/schemas/Coding'
          x-binding: http://hl7.org/fhir/us/core/ValueSet/birthsex
          properties:
            system:
              type: string
              x-fhirpath: null
            code:
              type: string
              x-fhirpath: Patient.extension('http://hl7.org/fhir/us/core/StructureDefinition/us-core-birthsex').valueCode
            display:
              type: string
              x-fhirpath: null
            version:
              type: string
              x-fhirpath: null
        names:
          type: array
          x-fhirpath: Patient.name
          items: 
            type: object
            properties:
              givenNames: 
                type: array
                x-fhirpath: '%context.given'
                items:
                  type: string
              familyName: 
                type: string
                x-fhirpath: '%context.family'
        birthDate:
          type: string
          x-fhirpath: Patient.birthDate
        contacts:
          type: array
          x-fhirpath: 'Patient.contact.telecom'
          items: 
            type: object
            properties:
              system: 
                type: string
                x-fhirpath: '%context.system'
              value:
                type: string
                x-fhirpath: '%context.value'
              use:
                type: string
                x-fhirpath: '%context.use'
        identifier:
          type: object
          x-fhirpath: Patient.identifier
          properties:
            use: 
              type: string
              x-fhirpath: '%context.use'
            system: 
              type: string
              x-fhirpath: '%context.system'
            category: 
              $ref: '#/components/schemas/Coding'
              x-fhirpath: '%context.type.coding'
            value: 
              type: string
              x-fhirpath: '%context.value'



